url = "/techizat"
layout = "main"
title = "Təchizat"

[viewBag]
localeUrl[en] = "supply"
localeTitle[en] = "Supply"
==
<div class="rts-bread-crumb-area ptb--150 ptb_sm--100 bg-breadcrumb bg_image bg_supply">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- bread crumb inner wrapper -->
                <div class="breadcrumb-inner text-center">
                    <h1 class="title">{{ ('supply') | _ }}</h1>
                    <div class="meta">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row g-5">
        <div class="col-12 mb-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-lg-6">
                    <div class="elecate-left-title" data-sal="slide-up" data-sal-delay="150" data-sal-duration="800">
                        <h4 class="title animated fadeIn different-color">Tikinti materialları üzrə topdan satış</h4>
                    </div>
                    <div class="service-info">
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <img src="{{ 'assets/images/service/construction/supply-sale.webp' | theme }}" alt=""
                        class="rounded">
                </div>
            </div>
        </div>
        <div class="col-12 mb-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-lg-6">
                    <img src="{{ 'assets/images/service/construction/small-products.webp' | theme }}" alt=""
                        class="rounded">
                </div>
                <div class="col-12 col-lg-6">
                    <div class="elecate-left-title" data-sal="slide-up" data-sal-delay="150" data-sal-duration="800">
                        <h4 class="title animated fadeIn different-color">
                            Tikinti ilə əlaqəli xırdavat məhsuallarının satışı
                        </h4>
                    </div>
                    <div class="service-info"></div>
                </div>
            </div>
        </div>
