# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/gadimli/posts/models/post/fields.yaml

# Model Class name
modelClass: Gadimli\Posts\Models\Post

# Default redirect location
defaultRedirect: gadimli/posts/posts

# Create page
create:
    title: backend::lang.form.create_title
    redirect: gadimli/posts/posts/update/:id
    redirectClose: gadimli/posts/posts

# Update page
update:
    title: backend::lang.form.update_title
    redirect: gadimli/posts/posts
    redirectClose: gadimli/posts/posts

# Preview page
preview:
    title: backend::lang.form.preview_title
